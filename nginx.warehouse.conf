geo $upstream  {
    default web-backend;
}
upstream web-backend {
   server web:3000;
}

upstream admin-backend {
   server admin:4200;
}

upstream notification-service {
   server notification:3001;
}

upstream pos-integration-service {
   server pos-sync:3002;
}

server {
    listen 80 default;
    server_name _;
    client_max_body_size 5M;
    # configure real ip if anyone using CloudFlare
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/12;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 199.27.128.0/21;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;
    # Reject unnecessary php traffic
    location /api/ {
         proxy_pass http://$upstream;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection 'upgrade';
         proxy_set_header Host $host;
         proxy_set_header        X-Real-IP $remote_addr;
         proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header        X-Forwarded-Proto $scheme;
         proxy_cache_bypass $http_upgrade;
    }
    location /notification/ {
         proxy_pass http://notification-service/;
         proxy_http_version 1.1;
         #This deals with the Aggregating issue
         chunked_transfer_encoding off;
         proxy_buffering off;
         proxy_cache off;
        #This deals with the connection closing issue
         proxy_read_timeout 300;
         proxy_set_header Connection 'upgrade';
         proxy_set_header Host $host;
         proxy_set_header        X-Real-IP $remote_addr;
         proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header        X-Forwarded-Proto $scheme;
         proxy_cache_bypass $http_upgrade;
    }
    location /pos-integration/ {
         proxy_pass http://pos-integration-service/;
         proxy_http_version 1.1;
         #This deals with the Aggregating issue
         chunked_transfer_encoding off;
         proxy_buffering off;
         proxy_cache off;
        #This deals with the connection closing issue
         proxy_read_timeout 300;
         proxy_set_header Connection 'upgrade';
         proxy_set_header Host $host;
         proxy_set_header        X-Real-IP $remote_addr;
         proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header        X-Forwarded-Proto $scheme;
         proxy_cache_bypass $http_upgrade;
    }
    location /v1/ {
         proxy_pass http://$upstream;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection 'upgrade';
         proxy_set_header Host $host;
         proxy_set_header        X-Real-IP $remote_addr;
         proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header        X-Forwarded-Proto $scheme;
         proxy_cache_bypass $http_upgrade;
    }
    location / {
        location ~ \.php$ {
          #Prevent Direct Access Of PHP Files From Web Browsers
          deny all;
        }
        proxy_pass http://admin-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
