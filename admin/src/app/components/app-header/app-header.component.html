<header class="app-header navbar">
  <ngx-loading [show]="loading"></ngx-loading>
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler d-md-down-none mr-auto" type="button" appSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <button type="button" (click)="backToOldWarehouse()" class="btn btn-outline-primary"><i class="fa fa-arrow-circle-left"></i>&nbsp; Back to Warehouse V1</button>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
         aria-expanded="false" dropdownToggle (click)="false">
        <span>{{user.email}}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
    <!--<button class="navbar-toggler d-md-down-none" type="button" appAsideMenuToggler>-->
      <!--<span class="navbar-toggler-icon"></span>-->
    <!--</button>-->
  </ul>
</header>
