<div class="app flex-row">
  <div class="row col-md-8 w-100" style="background-color:white">
    <div class="container h-100 w-100">
        <div class="row-3 h-25 w-100 image-header">
          {{headerParaData}}
        </div>
        <div class="image-space-div">

        </div>
        <div class="row-6 h-50 w-100 mb-4 justify-content-center align-items-center">
          <img class="mb-4 login-banner justify-content-center align-items-center" src="assets/img/img_login_banner.png" alt="">
        </div>
    </div>
  </div>
  <div class="row w-100 col-md-4 justify-content-center align-items-center row-two">
  <div class="justify-content-center w-100">
    <div class="d-flex justify-content-center">
      <div class="logo-avatar">
          <img class="logo-image" src="assets/img/favicon.png" alt="">
      </div>
        <div class="header-space-div"></div>
        <div>
          <h1 align="center" style="color: #FFFFFF;">
            StockUp
          </h1>
      </div>
    </div>
    <div class="header-card-space-div">

    </div>
    <div class="card-group">
      <div class="card p-4">
        <div class="card-body">
          <ngx-loading [show]="loading"></ngx-loading>
          <h1>Forgot Password</h1>
          <div *ngIf="!emailSent">
            <p class="text-muted">We will send you an email with password reset instructions. </p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter email address">
            </div>
            <div class="row mb-4 text-center">
              <div class="send-email-button">
                <button type="button" (click)="requestPasswordReset()"
                        class="btn btn-primary px-4">Send Email Instructions
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="emailSent">
            <p>We have sent an email to your inbox with password reset instructions.</p>
          </div>
          <div class="row text-center">
            <div class="col-12">
              <a routerLink="/login" routerLinkActive="active" (click)="loading=true">Already have an account?
                Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
</div>
