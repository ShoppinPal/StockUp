<ngx-loading [show]="loading"></ngx-loading>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Upload min/max file</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-6">
              <span>Parent Category: &nbsp;&nbsp;</span>
              <select class="form-control" [(ngModel)]="parentCategory" id="parentCategory">
                <option disabled="disabled" value="Select...">Select..</option>
                <option value="Max">Max</option>
                <option value="Babyshop">Babyshop</option>
              </select>
            </div>
            <div class="form-group col-sm-12">
              <div class="input-group">
                <span>(Upload Min Display Quantities and Shelf Capacities) &nbsp;&nbsp; </span>
                <input type="file" ng2FileSelect [uploader]="uploader"/>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-12">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="uploadMinMaxFile()">
                <i class="fa fa-cloud-upload"></i>
                  Upload File
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Search Category</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text"
                         class="form-control"
                         id="searchCategory"
                         [(ngModel)]="searchCategoryText"
                         placeholder="Enter category to search">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="fetchCategories(10, 0, searchCategoryText)">
                      <i class="fa fa-search"></i> Search
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div><!--/.row-->
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-cubes"></i> Categories
          <button type="button" class="btn btn-link float-right">
            <i class="fa fa-filter fa-2x"></i>
          </button>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>wait</th>
              <th>Roles</th>
              <th>Revoke</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of searchedCategory || categories"
                [ngClass]="{'table-danger': category.error, 'table-success': category.success, 'table-info': category.info}">
              <td>{{category.name}}</td>
              <td>
                Name
              </td>
              <td>Roles</td>
              <td>
                <button class="btn btn-danger" type="submit">
                  <i class="fa fa-save"></i> Revoke
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
