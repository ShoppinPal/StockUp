<ngx-loading [show]="loading"></ngx-loading>
<div class="row">
  <div class="col-sm-12 col-md-6">
    <div class="card text-center">
      <div class="card-header">
        Import order workers
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-5">
            <h5>Workers v1</h5>
            <ul class="small text-left">
              <li>Implemented using old code</li>
              <li>Slow, but reliable</li>
            </ul>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <div class="input-group">
                <label class="switch switch-3d switch-primary">
                  <input type="checkbox"
                         (ngModelChange)="toggleWorker('importOrders')"
                         [(ngModel)]="usesWorkerV2.importOrders"
                         class="switch-input">
                  <span class="switch-label"></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="col-sm-5 text-right">
            <h5>Workers v2</h5>
            <ul class="small">
              <li>Implemented using new code</li>
              <li>Fast, but not yet stable (in beta mode)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
