<ngx-loading [show]="loading"></ngx-loading>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Create store</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-12">
              <span>Store Name: &nbsp;&nbsp;</span>
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="storeName"
                       placeholder="Store Name">
              </div>
            </div>

            <div class="form-group col-sm-12">
              <div class="input-group">
                Is Warehouse?
                &nbsp;&nbsp;&nbsp;
                <span>No</span>
                &nbsp;&nbsp;&nbsp;
                <label class="switch switch-3d switch-primary">
                  <input type="checkbox"
                         [(ngModel)]="isWarehouse"
                         class="switch-input">
                  <span class="switch-slider"></span>
                </label>
                &nbsp;&nbsp;&nbsp;
                <span>Yes</span>
              </div>
            </div>

          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-12">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"
                        (click)="createVirtualStore()">Create virtual store</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-cubes"></i> Stores
          <button type="button" class="btn btn-link float-right" appAsideMenuToggler>
            <i class="fa fa-filter fa-2x"></i>
          </button>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Short Name</th>
              <th>Store Number</th>
              <th>Is Warehouse?</th>
              <th>Save</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let store of stores">
              <td>{{store.name}}</td>
              <td>
                <input type="text"
                       class="form-control-sm form-control"
                       placeholder="Enter store short name"
                       [(ngModel)]="store.shortName"
                       required/>
              </td>
              <td>{{store.storeNumber}}</td>
              <td>
                <div class="input-group">
                  <label class="switch switch-3d switch-primary">
                    <input type="checkbox"
                           [(ngModel)]="store.isWarehouse"
                           class="switch-input">
                    <span class="switch-slider"></span>
                  </label>
                </div>
              </td>
              <td>
                <button class="btn btn-primary" type="submit" (click)="updateStore(store)">
                  <i class="fa fa-save"></i> Save
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
