<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Search suppliers</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text"
                         class="form-control"
                         id="searchSupplier"
                         [(ngModel)]="searchSupplierText"
                         placeholder="Enter supplier name">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="searchSupplier()">
                      <i class="fa fa-search"></i> Search
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div><!--/.row-->
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-cubes"></i> Suppliers
          <button type="button" class="btn btn-link float-right" appAsideMenuToggler>
            <i class="fa fa-filter fa-2x"></i>
          </button>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supplier of searchedSupplier || suppliers"
                [ngClass]="{'table-danger': supplier.error, 'table-success': supplier.success, 'table-info': supplier.info}">
              <td>{{supplier.name}}</td>
              <td>{{supplier.email}}</td>
              <td>
                <a href="home/suppliers/edit">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item" *ngFor="let page of suppliers | paginate: {itemsPerPage: 10,
                                                                 currentPage: currentPage,
                                                                 totalItems: totalSupplieres}">
            </li>
          </ul>
          <pagination-controls
            (pageChange)="fetchSuppliers(suppliersLimitPerPage, currentPage); currentPage=$event"></pagination-controls>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
