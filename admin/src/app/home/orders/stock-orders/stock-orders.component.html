              <span class="input-group-btn">
                <button class="btn btn-primary" type="button" (click)="generateStockOrder()">Generate stock order</button>

            </div>
          </div>
        </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-cubes"></i> Stock orders
          <button type="button" class="btn btn-link float-right" (click)="fetchOrders()">
            Refresh
          </button>
          <!--<button type="button" class="btn btn-link float-right">-->
            <!--<i class="fa fa-filter fa-2x"></i>-->
          <!--</button>-->
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Store name</th>
              <th>Total Items</th>
              <th>State</th>
              <th>Created At</th>
              <th>View</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders">
              <td>{{order.name}}</td>
              <td>
                {{order.storeModel.name}}
              </td>
              <td>{{order.totalRows || 0}}</td>
              <td>{{order.state}}</td>
              <td>{{order.created}}</td>
              <td>
                <button class="btn btn-danger" type="submit" (click)="goToStockOrderDetailsPage(order.id)">
                  <i class="fa fa-save"></i> View
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item" *ngFor="let order of orders | paginate: {itemsPerPage: ordersLimitPerPage,
                                                                 currentPage: currentPage,
                                                                 totalItems: totalOrders}">
            </li>
          </ul>
          <pagination-controls
            (pageChange)="fetchOrders(ordersLimitPerPage, currentPage*ordersLimitPerPage); currentPage=$event"></pagination-controls>
        </div>
      </div>
