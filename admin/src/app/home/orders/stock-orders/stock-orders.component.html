<ngx-loading [show]="loading"></ngx-loading>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Create stock order</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-sm-12">
              <span>Select store: &nbsp;&nbsp;</span>
              <select class="form-control" [(ngModel)]="selectedStoreId" id="storeName">
                <option disabled="disabled" value="Select...">Select..</option>
                <option *ngFor="let store of stores" [value]="store.objectId">{{store.name}}</option>
              </select>
            </div>
            <div class="form-group col-sm-12">
              <span>Select Warehouse: &nbsp;&nbsp;</span>
              <select class="form-control" [(ngModel)]="selectedWarehouseId" id="warehouseName">
                <option disabled="disabled" value="Select...">Select..</option>
                <option *ngFor="let warehouse of warehouses" ng-if="" [value]="warehouse.objectId">{{warehouse.name}}
                </option>
              </select>
            </div>
            <div class="form-group col-sm-12">
              <span>Select category: </span>
              <input type="text"
                     class="form-control"
                     [(ngModel)]="searchCategoryText"
                     [typeahead]="categoriesList"
                     [typeaheadAsync]="true"
                     (typeaheadOnSelect)="typeaheadOnSelect($event)"
                     typeaheadOptionsLimit="{{categoriesListLimit}}"
                     typeaheadOptionField="name"
                     typeaheadMinLength="3"
                     placeholder="Start typing to search for category"
              />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-12">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"
                        (click)="generateStockOrder()">Generate stock order</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-cubes"></i> Stock orders
          <button type="button" class="btn btn-link float-right" (click)="fetchOrders()">
            Refresh
          </button>
          <!--<button type="button" class="btn btn-link float-right">-->
          <!--<i class="fa fa-filter fa-2x"></i>-->
          <!--</button>-->
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Store name</th>
              <th>Total Items</th>
              <th>State</th>
              <th>Created At</th>
              <th>View</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders">
              <td>{{order.name}}</td>
              <td>
                {{order.storeModel.name}}
              </td>
              <td>{{order.totalRows || 0}}</td>
              <td>{{order.state}}</td>
              <td>{{order.created}}</td>
              <td>
                <button class="btn btn-danger" type="submit" (click)="goToStockOrderDetailsPage(order.id)">
                  <i class="fa fa-save"></i> View
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item" *ngFor="let order of orders | paginate: {itemsPerPage: ordersLimitPerPage,
                                                                 currentPage: currentPage,
                                                                 totalItems: totalOrders}">
            </li>
          </ul>
          <pagination-controls
            (pageChange)="fetchOrders(ordersLimitPerPage, currentPage*ordersLimitPerPage); currentPage=$event"></pagination-controls>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
