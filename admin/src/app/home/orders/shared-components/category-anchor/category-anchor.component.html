<div *ngIf="categoryLabels.length > 0" class="row badge-row">
  <div class="title">Go to Category:</div>
  <div
    (click)="labelSelected(undefined)"
    class="badge"
  >ALL</div>
  <div
    (click)="labelSelected(categoryLabel._id)"
    *ngFor="let categoryLabel of categoryLabels"
    [ngClass]="{'active': label === categoryLabel._id}"
    class="badge"
  >{{ categoryLabel._id }}</div>
</div>
