<ngx-loading [show]="loading"></ngx-loading>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Add users</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text"
                         class="form-control"
                         id="searchSKU"
                         placeholder="Enter email to invite user">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                      <i class="fa fa-search"></i> Invite
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div><!--/.row-->
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-cubes"></i> Users
          <button type="button" class="btn btn-link float-right">
            <i class="fa fa-filter fa-2x"></i>
          </button>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Roles</th>
              <th>Revoke</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of searchedUser || users"
                [ngClass]="{'table-danger': user.error, 'table-success': user.success, 'table-info': user.info}">
              <td>{{user.email}}</td>
              <td>
               Name
              </td>
              <td>Roles</td>
              <td>
                <button class="btn btn-danger" type="submit">
                  <i class="fa fa-save"></i> Revoke
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item" *ngFor="let user of users | paginate: {itemsPerPage: usersLimitPerPage,
                                                                 currentPage: currentPage,
                                                                 totalItems: totalUsers}">
            </li>
          </ul>
          <pagination-controls
            (pageChange)="fetchUsers(usersLimitPerPage, currentPage); currentPage=$event"></pagination-controls>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
