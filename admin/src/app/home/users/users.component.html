<ngx-loading [show]="loading"></ngx-loading>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Search users</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text"
                         class="form-control"
                         id="searchUser"
                         [(ngModel)]="searchUserText"
                         placeholder="Search user by name or email">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button"
                            (click)="fetchUsers(null, null, searchUserText)">
                      <i class="fa fa-search"></i> Search
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div><!--/.row-->
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm-6">
              <button type="button" class="btn btn-link"
                      (click)="searchUserText='';fetchUsers()">
                Clear All Searches
              </button>
            </div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-cubes"></i> Users
          <button type="button" class="btn btn-link float-right">
            <i class="fa fa-filter fa-2x"></i>
          </button>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Roles</th>
              <th>Invite</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of searchedUser || users"
                [ngClass]="{'table-danger': user.error, 'table-success': user.success, 'table-info': user.info}">
              <td>{{user.email}}</td>
              <td>
                {{user.name}}
              </td>
              <td>
                <button class="btn btn-primary" type="submit" appAsideMenuToggler>
                  <i class="fa fa-save"></i> Set Roles
                </button>
              </td>
              <td *ngIf="!user.emailVerified">
                <button *ngIf="user.id !== userProfile.userId" class="btn btn-danger" type="submit"
                        (click)="inviteUser(user.id)">
                  <i class="fa fa-save"></i> Invite user
                </button>
              </td>
              <td *ngIf="user.emailVerified && user.id !== userProfile.userId" class="text-green">
                Invite accepted
              </td>
            </tr>
            </tbody>
          </table>
          <pagination [totalItems]="totalUsers"
                      [(ngModel)]="currentPage"
                      [maxSize]="maxPageDisplay"
                      [rotate]="false"
                      [boundaryLinks]="true"
                      (pageChanged)="fetchUsers(usersLimitPerPage, ($event.page - 1) * usersLimitPerPage)"
                      [itemsPerPage]="usersLimitPerPage">
          </pagination>
        </div>
      </div>
