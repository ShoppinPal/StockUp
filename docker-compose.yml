version: "2.1"
services:
  admin:
    image: node:6.10
    working_dir: /apps/warehouse/admin
    command: npm run start
    ports:
      - "4200:4200"
    volumes:
      - .:/apps/warehouse

  lb:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./nginx.warehouse.conf:/etc/nginx/conf.d/default.conf
      - ./wait-for:/wait/wait-for
    depends_on:
      - web

  web:
    image: shoppinpal/node:6.10
    working_dir: /apps/warehouse
    entrypoint: ./dev-entrypoint.sh
    ports:
      - "3000"
    environment:
      NODE_ENV: local
    env_file: .env
    command: ./node_modules/nodemon/bin/nodemon.js server/server.js
    volumes:
      - .:/apps/warehouse
    depends_on:
      - db

  worker-web:
    image: shoppinpal/node:6.10
    working_dir: /apps/warehouse
    ports:
      - "3000"
    env_file: .env
    entrypoint: ./docker-entrypoint.sh
    command: ./node_modules/nodemon/bin/nodemon.js server/server.js
    volumes:
      - .:/apps/warehouse
    depends_on:
      - web
      - db

  worker:
    image: shoppinpal/node:6.10
    working_dir: /apps/workers
    command: ./node_modules/nodemon/bin/nodemon.js sqsWorker.js
    volumes:
      - ./workers:/apps/workers
    restart: always
    env_file: worker.env
    depends_on:
      - memcache

  worker2:
    image: shoppinpal/node:6.10
    working_dir: /apps/workers
    command: ./node_modules/nodemon/bin/nodemon.js sqsWorker.js
    volumes:
      - ./workers:/apps/workers
    restart: always
    env_file: worker2.env
    depends_on:
      - memcache

  db:
    image: mongo:3.2
    ports:
      - "27020:27017"
    volumes:
      - ./docker/volumes/mongo:/data/db
  memcache:
    image: memcached:latest
